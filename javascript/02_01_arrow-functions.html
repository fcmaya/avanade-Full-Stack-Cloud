<!DOCTYPE html>
<html lang="pt_br">
    <head>
        <title>Arrow Functions</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function sum(num1, num2) {
                return num1 + num2
            }

            const arrowSum = (num1, num2) => {
                return num1 + num2
            }

            const arrowSumOneLine = (num1, num2) => num1 + num2
            
            console.log('sum: ', sum(1, 2))
            console.log('arrowSum: ', arrowSum(3, 2))
            console.log('arrowSumOneLine: ', arrowSumOneLine(4, 2))
        </script>
    </body>
</html>
